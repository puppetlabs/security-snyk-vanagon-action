name: run_tests
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16.1
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...