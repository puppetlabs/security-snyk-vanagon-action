name: run_tests
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16.1
    - name: Install Ruby/Bundler
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...